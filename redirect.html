<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta http-equiv="refresh" content="0; url=com.zdev.jobmatch://auth/linkedin/callback" />

    <script>
      // Сохраняем параметры запроса и передаём в приложение
      const query = window.location.search;
      const redirectUrl = "com.zdev.jobmatch://auth/linkedin/callback" + query;
      window.location.href = redirectUrl;
    </script>
  </head>
  <body>
    <p>Переход в приложение...</p>
  </body>
</html>
